name: Flutter Android Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build-flutter-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if Flutter project exists
        id: check-flutter
        run: |
          if [ -f "pubspec.yaml" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Java
        if: steps.check-flutter.outputs.exists == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        if: steps.check-flutter.outputs.exists == 'true'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        if: steps.check-flutter.outputs.exists == 'true'
        run: flutter pub get

      - name: Run Flutter analyzer
        if: steps.check-flutter.outputs.exists == 'true'
        run: flutter analyze
        continue-on-error: true

      - name: Run Flutter tests
        if: steps.check-flutter.outputs.exists == 'true'
        run: flutter test
        continue-on-error: true

      - name: Build Flutter APK (Debug)
        if: steps.check-flutter.outputs.exists == 'true'
        run: flutter build apk --debug

      - name: Build Flutter APK (Release)
        if: steps.check-flutter.outputs.exists == 'true'
        run: flutter build apk --release

      - name: Build Flutter App Bundle
        if: steps.check-flutter.outputs.exists == 'true'
        run: flutter build appbundle --release

      - name: Upload Debug APK
        if: steps.check-flutter.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: flutter-android-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          if-no-files-found: warn

      - name: Upload Release APK
        if: steps.check-flutter.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: flutter-android-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: warn

      - name: Upload App Bundle
        if: steps.check-flutter.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: flutter-android-app-bundle
          path: build/app/outputs/bundle/release/app-release.aab
          if-no-files-found: warn
