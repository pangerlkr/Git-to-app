name: Flutter Android Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build-flutter-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Run Flutter analyzer
        run: flutter analyze
        continue-on-error: true

      - name: Run Flutter tests
        run: flutter test
        continue-on-error: true

      - name: Build Flutter APK (Debug)
        run: flutter build apk --debug

      - name: Build Flutter APK (Release)
        run: flutter build apk --release

      - name: Build Flutter App Bundle
        run: flutter build appbundle --release

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: flutter-android-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          if-no-files-found: warn

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: flutter-android-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: warn

      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: flutter-android-app-bundle
          path: build/app/outputs/bundle/release/app-release.aab
          if-no-files-found: warn
