name: Build iOS App
run-name: ${{ github.event.inputs.repository }} ${{ github.event.inputs.branchName && format('{0}', github.event.inputs.branchName) }} ${{ github.event.inputs.subdir && format('[/{0}]', github.event.inputs.subdir) }}

on:
  workflow_dispatch:
    inputs:
      repository:
        description: "Git repository URL"
        required: true
        default: "https://github.com/apple/swift"
      branchName:
        description: "Git branch name [Optional]"
        required: false
        default: ""
      subdir:
        description: "Relative subdirectory path when the project is nested [Optional]"
        required: false
        default: ""
      xcodeVersion:
        description: "Xcode version to use (e.g., latest-stable, 15.2)"
        required: false
        default: "latest-stable"
      buildConfiguration:
        description: "Build configuration: Debug, Release, or both"
        required: false
        default: "Release"

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Clone project
        run: |
          if [[ -z "${{ github.event.inputs.branchName }}" ]]; then
            git clone --recurse-submodules --depth=1 ${{ github.event.inputs.repository }} workspace
          else
            git clone --recurse-submodules --depth=1 --branch ${{ github.event.inputs.branchName }} ${{ github.event.inputs.repository }} workspace
          fi

      - name: Determine iOS project directory
        working-directory: ./workspace
        run: |
          if [[ -n "${{ github.event.inputs.subdir }}" ]]; then
            BUILD_DIR="${{ github.event.inputs.subdir }}"
          else
            # Search for .xcworkspace or .xcodeproj files
            FOUND=$(find . -maxdepth 4 \( -name "*.xcworkspace" -o -name "*.xcodeproj" \) | sort | head -1)
            if [ -n "$FOUND" ]; then
              BUILD_DIR=$(dirname "$FOUND")
            else
              echo "Error: Could not find Xcode project files (.xcworkspace or .xcodeproj). Please specify the 'subdir' input parameter."
              exit 1
            fi
          fi

          echo "Building in directory: $BUILD_DIR"
          echo "BUILD_DIR=$BUILD_DIR" >> $GITHUB_ENV

      - name: Set up Node.js (if package.json exists)
        working-directory: ./workspace/${{ env.BUILD_DIR }}
        run: |
          if [ -f "package.json" ]; then
            echo "Found package.json, setting up Node.js..."
            echo "SETUP_NODE=true" >> $GITHUB_ENV
          else
            echo "SETUP_NODE=false" >> $GITHUB_ENV
          fi

      - name: Install Node.js
        if: env.SETUP_NODE == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        if: env.SETUP_NODE == 'true'
        working-directory: ./workspace/${{ env.BUILD_DIR }}
        run: |
          if [ -f "yarn.lock" ]; then
            yarn install --frozen-lockfile
          elif [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi

      - name: Install CocoaPods dependencies
        working-directory: ./workspace/${{ env.BUILD_DIR }}
        run: |
          # Look for Podfile in current directory or ios subdirectory
          if [ -f "Podfile" ]; then
            pod install
          elif [ -f "ios/Podfile" ]; then
            cd ios
            pod install
          fi
        continue-on-error: true

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ github.event.inputs.xcodeVersion }}

      - name: Find workspace and scheme
        working-directory: ./workspace/${{ env.BUILD_DIR }}
        run: |
          # Find workspace or project file
          WORKSPACE=$(find . -maxdepth 2 -name "*.xcworkspace" | head -1)
          if [ -n "$WORKSPACE" ]; then
            echo "XCODE_WORKSPACE=$WORKSPACE" >> $GITHUB_ENV
            SCHEME=$(xcodebuild -list -workspace "$WORKSPACE" 2>/dev/null | grep -A 100 "Schemes:" | grep -v "Schemes:" | head -1 | xargs || echo "")
          else
            PROJECT=$(find . -maxdepth 2 -name "*.xcodeproj" | head -1)
            if [ -n "$PROJECT" ]; then
              echo "XCODE_PROJECT=$PROJECT" >> $GITHUB_ENV
              SCHEME=$(xcodebuild -list -project "$PROJECT" 2>/dev/null | grep -A 100 "Schemes:" | grep -v "Schemes:" | head -1 | xargs || echo "")
            fi
          fi

          if [ -z "$SCHEME" ]; then
            # Fallback: use basename of workspace/project
            if [ -n "$WORKSPACE" ]; then
              SCHEME=$(basename "$WORKSPACE" .xcworkspace)
            elif [ -n "$PROJECT" ]; then
              SCHEME=$(basename "$PROJECT" .xcodeproj)
            fi
          fi

          echo "XCODE_SCHEME=$SCHEME" >> $GITHUB_ENV
          echo "Found scheme: $SCHEME"

      - name: Build iOS App (Debug)
        if: github.event.inputs.buildConfiguration == 'Debug' || github.event.inputs.buildConfiguration == 'both'
        working-directory: ./workspace/${{ env.BUILD_DIR }}
        run: |
          if [ -n "$XCODE_WORKSPACE" ]; then
            xcodebuild -workspace "$XCODE_WORKSPACE" \
              -scheme "$XCODE_SCHEME" \
              -sdk iphonesimulator \
              -configuration Debug \
              -derivedDataPath build \
              build
          elif [ -n "$XCODE_PROJECT" ]; then
            xcodebuild -project "$XCODE_PROJECT" \
              -scheme "$XCODE_SCHEME" \
              -sdk iphonesimulator \
              -configuration Debug \
              -derivedDataPath build \
              build
          fi
        continue-on-error: true

      - name: Build iOS App (Release - unsigned)
        if: github.event.inputs.buildConfiguration == 'Release' || github.event.inputs.buildConfiguration == 'both'
        working-directory: ./workspace/${{ env.BUILD_DIR }}
        run: |
          if [ -n "$XCODE_WORKSPACE" ]; then
            xcodebuild -workspace "$XCODE_WORKSPACE" \
              -scheme "$XCODE_SCHEME" \
              -sdk iphoneos \
              -configuration Release \
              -derivedDataPath build \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO \
              build
          elif [ -n "$XCODE_PROJECT" ]; then
            xcodebuild -project "$XCODE_PROJECT" \
              -scheme "$XCODE_SCHEME" \
              -sdk iphoneos \
              -configuration Release \
              -derivedDataPath build \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO \
              build
          fi
        continue-on-error: true

      - name: Create IPA (unsigned)
        working-directory: ./workspace/${{ env.BUILD_DIR }}
        run: |
          # Find .app bundle
          APP_PATH=$(find build/Build/Products/Release-iphoneos -name "*.app" | head -1)
          if [ -n "$APP_PATH" ]; then
            mkdir -p Payload
            cp -r "$APP_PATH" Payload/
            zip -r ios-unsigned.ipa Payload
            echo "IPA created successfully"
          else
            echo "No .app bundle found, skipping IPA creation"
          fi
        continue-on-error: true

      - name: Upload build artifacts with 1 day retention
        uses: actions/upload-artifact@v4
        with:
          path: |
            workspace/**/build/Build/Products/Debug-iphonesimulator/*.app
            workspace/**/build/Build/Products/Release-iphoneos/*.app
            workspace/**/*-unsigned.ipa
          name: ios-build-archive
          retention-days: 1
          if-no-files-found: warn
