name: Build React Native iOS App
run-name: ${{ github.event.inputs.repository }} ${{ github.event.inputs.branchName && format('{0}', github.event.inputs.branchName) }} ${{ github.event.inputs.subdir && format('[/{0}]', github.event.inputs.subdir) }}

on:
  workflow_dispatch:
    inputs:
      repository:
        description: "Git repository URL"
        required: true
        default: "https://github.com/facebook/react-native"
      branchName:
        description: "Git branch name [Optional]"
        required: false
        default: ""
      subdir:
        description: "Relative subdirectory path when the project is nested [Optional]"
        required: false
        default: ""
      nodeVersion:
        description: "Node.js version to use (e.g., 18, 20, 22)"
        required: false
        default: "20"
      buildConfiguration:
        description: "Build configuration: Debug, Release, or both"
        required: false
        default: "Release"

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Clone project
        run: |
          if [[ -z "${{ github.event.inputs.branchName }}" ]]; then
            git clone --recurse-submodules --depth=1 ${{ github.event.inputs.repository }} workspace
          else
            git clone --recurse-submodules --depth=1 --branch ${{ github.event.inputs.branchName }} ${{ github.event.inputs.repository }} workspace
          fi

      - name: Determine React Native project directory
        working-directory: ./workspace
        run: |
          if [[ -n "${{ github.event.inputs.subdir }}" ]]; then
            BUILD_DIR="${{ github.event.inputs.subdir }}"
          else
            # Search for package.json with React Native project (has ios dir)
            for dir in $(find . -maxdepth 3 -name "package.json" -exec dirname {} \;); do
              if [ -d "$dir/ios" ]; then
                BUILD_DIR="$dir"
                break
              fi
            done

            if [ -z "$BUILD_DIR" ]; then
              echo "Error: Could not find React Native project (package.json + ios directory). Please specify the 'subdir' input parameter."
              exit 1
            fi
          fi

          echo "Building in directory: $BUILD_DIR"
          echo "BUILD_DIR=$BUILD_DIR" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ github.event.inputs.nodeVersion }}

      - name: Install dependencies
        working-directory: ./workspace/${{ env.BUILD_DIR }}
        run: |
          if [ -f "yarn.lock" ]; then
            yarn install --frozen-lockfile
          elif [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi

      - name: Install CocoaPods dependencies
        working-directory: ./workspace/${{ env.BUILD_DIR }}/ios
        run: pod install

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Find workspace and scheme
        working-directory: ./workspace/${{ env.BUILD_DIR }}/ios
        run: |
          WORKSPACE=$(find . -name "*.xcworkspace" | head -1)
          if [ -n "$WORKSPACE" ]; then
            echo "XCODE_WORKSPACE=$WORKSPACE" >> $GITHUB_ENV
            SCHEME=$(xcodebuild -list -workspace "$WORKSPACE" 2>/dev/null | grep -A 100 "Schemes:" | grep -v "Schemes:" | head -1 | xargs || echo "")
            if [ -z "$SCHEME" ]; then
              SCHEME=$(basename "$WORKSPACE" .xcworkspace)
            fi
            echo "XCODE_SCHEME=$SCHEME" >> $GITHUB_ENV
            echo "Found workspace: $WORKSPACE with scheme: $SCHEME"
          else
            echo "No workspace found"
            exit 1
          fi

      - name: Build iOS App (Debug)
        if: github.event.inputs.buildConfiguration == 'Debug' || github.event.inputs.buildConfiguration == 'both'
        working-directory: ./workspace/${{ env.BUILD_DIR }}/ios
        run: |
          xcodebuild -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphonesimulator \
            -configuration Debug \
            -derivedDataPath build \
            build
        continue-on-error: true

      - name: Build iOS App (Release - unsigned)
        if: github.event.inputs.buildConfiguration == 'Release' || github.event.inputs.buildConfiguration == 'both'
        working-directory: ./workspace/${{ env.BUILD_DIR }}/ios
        run: |
          xcodebuild -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build
        continue-on-error: true

      - name: Create IPA (unsigned)
        working-directory: ./workspace/${{ env.BUILD_DIR }}/ios
        run: |
          # Find .app bundle
          APP_PATH=$(find build/Build/Products/Release-iphoneos -name "*.app" | head -1)
          if [ -n "$APP_PATH" ]; then
            mkdir -p Payload
            cp -r "$APP_PATH" Payload/
            zip -r react-native-ios-unsigned.ipa Payload
            echo "IPA created successfully"
          else
            echo "No .app bundle found, skipping IPA creation"
          fi
        continue-on-error: true

      - name: Upload build artifacts with 1 day retention
        uses: actions/upload-artifact@v4
        with:
          path: |
            workspace/**/ios/build/Build/Products/Debug-iphonesimulator/*.app
            workspace/**/ios/build/Build/Products/Release-iphoneos/*.app
            workspace/**/ios/*-unsigned.ipa
          name: react-native-ios-archive
          retention-days: 1
          if-no-files-found: warn
