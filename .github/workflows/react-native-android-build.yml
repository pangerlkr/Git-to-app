name: React Native Android Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build-react-native-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if React Native project exists
        id: check-rn
        run: |
          if [ -f "package.json" ] && [ -d "android" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        if: steps.check-rn.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up JDK 17
        if: steps.check-rn.outputs.exists == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install dependencies
        if: steps.check-rn.outputs.exists == 'true'
        run: npm ci

      - name: Run linter
        if: steps.check-rn.outputs.exists == 'true'
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run tests
        if: steps.check-rn.outputs.exists == 'true'
        run: npm test --if-present
        continue-on-error: true

      - name: Grant execute permission for gradlew
        if: steps.check-rn.outputs.exists == 'true'
        run: chmod +x android/gradlew

      - name: Setup Gradle
        if: steps.check-rn.outputs.exists == 'true'
        uses: gradle/gradle-build-action@v3

      - name: Build Android Debug APK
        if: steps.check-rn.outputs.exists == 'true'
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Build Android Release APK
        if: steps.check-rn.outputs.exists == 'true'
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Upload Debug APK
        if: steps.check-rn.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: react-native-android-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: warn

      - name: Upload Release APK
        if: steps.check-rn.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: react-native-android-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: warn

      - name: Run Android Tests
        if: steps.check-rn.outputs.exists == 'true'
        run: |
          cd android
          ./gradlew test
        continue-on-error: true
